<!DOCTYPE html>
 <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Issue Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" /> -->
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 text-primary"><i class="fa fa-bug" aria-hidden="true"></i> Issue Tracker</span>
        </nav>

        <div id="container">
            <!-- <header>
                <h3 class="text-success" id="main_header">Issue Tracker App</h3>
            </header> -->
            <article class="col-8 mr-auto ml-auto mt-5">
                <form id="myForm" class="p-1">
                    <div>
                        <input type="text" autocomplete="off" class="form-control mb-3 mr-auto ml-auto" name="description" id="describe-input" placeholder="Describe your issue">
                    </div>
                    <div class="middle">
                        <!-- <label for="assign" class="d-flex align-items-baseline mr-2">Assigned To</label> -->
                        <input type="text" autocomplete="off" class="form-control" name="assign" id="assign-input" placeholder="Assignee">
                    
                    
                        <!-- <label class="d-flex align-items-baseline ml-5" for="severity">Severity</label> -->
                        <select class="custom-select ml-5" name="severity" id="inputGroupSelect03" aria-label="Example select with button addon">
                            <option selected>Choose Severity...</option>
                            <option value="Low" class="text-primary">Low</option>
                            <option value="Medium" class="text-warning">Medium</option>
                            <option value="High" class="text-danger">High</option>
                        </select>
                    </div>
                    
                    <div class="col form-group justify-content-center d-flex">
                        <button class="btn btn-primary mt-3 mb-5" id="submit-btn" >Submit</button>
                    </div>
                </form>
            </article>
            <section class="col-10 mr-auto ml-auto mt-1">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-md-8 col-xs-4 col-lg-8 col-sm-4">Status</th>
                            <th scope="col-md-8 col-xs-4 col-lg-8 col-sm-4" id="issueDesc">Description</th>
                            <th scope="col-md-8 col-xs-4 col-lg-8 col-sm-4" id="issueSev">Severity</th>
                            <th scope="col-md-8 col-xs-4 col-lg-8 col-sm-4" id="issueAssign">Assignee</th>
                            <th scope="col-md-8 col-xs-4 col-lg-8 col-sm-4">Modify</th>
                            <th scope="col-md-8 col-xs-4 col-lg-8 col-sm-4">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td><input type="checkbox" /></td>
                            <td>Documentation and examples for Bootstrapâ€™s powerful, responsive navigation header, the navbar.<br> Includes support for branding, navigation, and more, including support for our collapse plugin.</td>
                            <td>High</td>
                            <td>Opeyemi Stutern</td>
                            <td> <button class="btn btn-success mb-2" id="modify-btn">Modify</button></td> 
                            <td> <button class="btn btn-danger mb-2" id="delete-btn">Delete</button></td>
                        </tr>       -->
                    </tbody>
                </table>
            </section>
        </div>


        <script src="jquery.js"></script>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </body>
</html>
