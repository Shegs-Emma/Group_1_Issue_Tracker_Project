<!DOCTYPE html>
 <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Issue Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans+Condensed:wght@300&display=swap&family=Grandstander:wght@100&display=swap&family=Josefin+Slab:wght@900&display=swap&family=Acme&display=swap" rel="stylesheet" />
    </head>
    <body class="container-fluid">
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light mt-1">
            <span class="navbar-brand mb-0 h1 text-primary" id="header"><i class="fa fa-bug" aria-hidden="true"></i> Issue Tracker</span>
        </nav>

        <div class="container-fluid">
            <article class="col-12 col-md-8 mr-auto ml-auto mt-5">
                <form id="myForm" class="p-1">
                    <div>
                        <input type="text" autocomplete="off" class="form-control mb-3 mr-auto ml-auto" name="description" id="describe-input" placeholder="Describe your issue" />
                    </div>
                    <div class="middle">
                        <div class="row mySty">
                            <div class="col-12 col-md-5 mb-3">
                                <select class="custom-select ml-5" name="assignee" id="assign-input" aria-label="Example select with button addon" autocomplete="off">
                                    <option selected>Choose Assignee...</option>
                                    <option value="Emmanuel">Emmanuel</option>
                                    <option value="Opeyemi">Opeyemi</option>
                                    <option value="Kazeem">Kazeem</option>
                                    <option value="Tubi">Tubi</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-5 mb-3">
                                <select class="custom-select ml-5" name="severity" id="inputGroupSelect03" aria-label="Example select with button addon" autocomplete="off">
                                    <option selected>Choose Severity...</option>
                                    <option value="Low" class="text-primary">Low</option>
                                    <option value="Medium" class="text-warning">Medium</option>
                                    <option value="High" class="text-danger">High</option>
                                </select>
                            </div>
                            
                        </div>
                    
                        
                    </div>    
                        <div class="col-12 form-group justify-content-center myBtn">
                            <button class="btn btn-primary mt-3 mb-5" id="submit-btn" >Submit</button>
                        </div>
                </form>
            </article>
            <div class="col-12 myTbl">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th id="issueDesc">Description</th>
                            <th id="issueSev">Severity</th>
                            <th id="issueAssign">Assignee</th>
                            <th>Modify</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td><input type="checkbox" /></td>
                            <td>Documentation and examples for Bootstrapâ€™s powerful, responsive navigation header, the navbar.<br> Includes support for branding, navigation, and more, including support for our collapse plugin.</td>
                            <td>High</td>
                            <td>Opeyemi Stutern</td>
                            <td> <button class="btn btn-success mb-2" id="modify-btn">Modify</button></td> 
                            <td> <button class="btn btn-danger mb-2" id="delete-btn">Delete</button></td>
                        </tr>       -->
                    </tbody>
                </table>
            </div>
        </div>


        <script src="jquery.js"></script>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </body>
</html>
